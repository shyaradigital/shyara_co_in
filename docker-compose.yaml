version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shyara-postgres
    environment:
      POSTGRES_USER: shyara
      POSTGRES_PASSWORD: shyara_password
      POSTGRES_DB: shyara
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shyara"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shyara-backend
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://shyara:shyara_password@postgres:5432/shyara?schema=public
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@shyara.co.in}
      EMAIL_TO: ${EMAIL_TO:-contact@shyara.co.in}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma generate && npx prisma migrate deploy && node dist/server.js"
    volumes:
      - ./backend/prisma:/app/prisma

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shyara-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # Optional: Nginx reverse proxy
  # Uncomment to use Nginx for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: shyara-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - frontend
  #     - backend

volumes:
  postgres_data:

